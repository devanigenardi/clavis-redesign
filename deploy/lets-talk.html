<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLAVIS</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>

body {
  padding: 0;
  margin: 0;
}

* {
    box-sizing: border-box;
  }
.profiles {
  position: relative;
  background: red;
}
.btn {
  font-size: 14px;
  line-height: 1.4;
  padding: 13px 20px;
  top: 0;
}
.modal {
  display: none;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  width: 100vw;
  height:100vh;
  padding: 1rem;
  background: #ccc;
  z-index: 1;
}
.modal-close-btn {
  position: absolute;
  right: 10px;
  top: 10px;
  font-size: 20px;
}

    </style>
</head>
<body>
    
    <div class="collaborators-organigram">
  
        <div class="profiles">
            <div class="btn js-btn-modal" data-id="1">item 1</div>
            <div class="btn js-btn-modal" data-id="2">item 2</div>
            <div class="btn js-btn-modal" data-id="3">item 3</div>
            <div class="btn js-btn-modal" data-id="4">item 4</div>
        </div>
      
      
      
        <div class="modal js-modal" data-id="modal1">
            <button class="modal-close-btn js-close-btn">
                <i class="fa fa-times" title="">x</i>
            </button>
            <div>item 1</div>
        </div>
        <div class="modal js-modal" data-id="modal2">
            <button class="modal-close-btn js-close-btn">
                <i class="fa fa-times" title="">x</i>
            </button>
            <div>item 2</div>
        </div>
        <div class="modal js-modal" data-id="modal3">
            <button class="modal-close-btn js-close-btn">
                <i class="fa fa-times" title="">x</i>
            </button>
            <div>item 3</div>
        </div>
        <div class="modal js-modal" data-id="modal4">
            <button class="modal-close-btn js-close-btn">
                <i class="fa fa-times" title="">x</i>
            </button>
            <div>item 4</div>
        </div>
        
      </div>
      
      


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        $('document').ready(function () {
            $('.my_class').click(function () {
                $(this).find(".overlay").show();
            });
        });
    </script>

    
</body>
</html>
